<!DOCTYPE html>
<html>

<head>
    <script src="http://fb.me/react-with-addons-0.12.0.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="formulario">
        </div>
    </div>

    <script type="text/jsx">

    var ComponenteFormulario = React.createClass({
        getInitialState: function () {
        return {
            placeHolderNombre: this.props.placeHolderNombre,
            txtEtiqueta: this.props.txtEtiqueta,
            txtSaludo: this.props.txtSaludo
            };
        },
        Actualizar: function (event) {
            var valorNombre = this.refs.refNombre.getDOMNode().value;
            this.setState({
                txtSaludo: "Ola " + valorNombre
            });
        },
        render: function () {
            return React.DOM.div({
                className: 'form-group',
                children: [
                    React.DOM.label({
                        htmlFor: 'txtNombre',
                        children: this.state.txtEtiqueta,
                    }),
                    React.DOM.input({
                        type: "text",
                        className: "form-control",
                        name: "txtNombre",
                        placeholder: this.state.placeHolderNombre,
                        ref: "refNombre",
                        onChange: this.Actualizar
                    }),
                    (<div ref = "Saida" > { this.state.txtSaludo } </div>)
                ]
            });
        }
    }); 
    React.render(
        <ComponenteFormulario placeHolderNombre = "Nome"
        txtEtiqueta = "Escreva seu nome completo:"
        txtSaludo = "Ola:" />,
        document.getElementById('formulario')
        );
    </script>
</body>

</html>
